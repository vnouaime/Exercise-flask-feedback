{% extends "base.html" %}

{% block title %}Login{% endblock %}

<!-- Login page for users -->
{% block content %}

    {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger text-center" role="alert">
            {{ msg }}
        </div>
    {% endfor %}
    
    <h1 class="display-1 text-center mt-3">Login</h1>
    <p class="lead text-center">Login Below. Do not have an account? <a href="/register">Register Here</a></p>
    {% include 'form.html' %}

{% endblock %}
